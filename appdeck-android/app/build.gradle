buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven {
        url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2'
        //url 'https://download.01.org/crosswalk/releases/crosswalk/android/canary/'
    }
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.mobideck.appdeck"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 37
        versionName "1.37"

        // Enabling multidex support.
        //multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    //flavorDimensions "webview", "abi"

    productFlavors {

        crosswalk {
            flavorDimension "webview"
            minSdkVersion 15
            versionCode = 1
            //defaultConfig.versionCode = defaultConfig.versionCode * 10 + 1
        }

/*        arm {
            flavorDimension "abi"
            ndk {abiFilters "armeabi-v7a"}
            versionCode = 2
        }

        x86 {
            flavorDimension "abi"
            ndk {abiFilters "x86"}
            versionCode = 3
        }*/

        chromium {
            flavorDimension "webview"
            minSdkVersion 19
            versionCode = 2
            // this must be higher than the crosswalk version to ensure update of the
            // app when the device gets a system update to kitkat and beyong
            //defaultConfig.versionCode = defaultConfig.versionCode * 10 + 2
        }
    }

    splits {
        abi {
            enable true // enable ABI split feature to create one APK per ABI
            reset()
            include 'x86', 'armeabi-v7a'//, 'mips'
            universalApk true // generate an additional APK that targets all the ABIs
        }
    }


    // map for the version code
    project.ext.versionCodes = ['armeabi':1, 'armeabi-v7a':2, 'arm64-v8a':3, 'mips':5, 'mips64':6, 'x86':8, 'x86_64':9]

    android.applicationVariants.all { variant ->
        // assign different version code for each output
        variant.outputs.each { output ->
            //println "1Patch version code: " + output.versionCodeOverride + " -> " + project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI), 0) * 1 + android.defaultConfig.versionCode * 10
            //println "Patch version code: " + android.defaultConfig.versionCode
            output.versionCodeOverride =
                    android.defaultConfig.versionCode * 10000 + variant.productFlavors.get(0).versionCode * 100 + project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI), 0)
            //println "Patch version code: " + android.defaultConfig.versionCode + " => " + output.versionCodeOverride

        }
    }
/*
// map for the version code
    project.ext.versionCodes = ['armeabi-v7a':1, 'x86':3]

    //import com.android.build.OutputFile

    android.applicationVariants.all { variant ->
        // assign different version code for each output
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(com.android.build.OutputFile.ABI)) * 1000000 + android.defaultConfig.versionCode
        }
    }*/
